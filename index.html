<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --secondary: #06d6a0;
            --accent: #ff6b6b;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --light-text: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-light: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e1b4b 100%);
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 40px) rotate(10deg); }
            50% { transform: translate(-20px, 60px) rotate(-10deg); }
            75% { transform: translate(10px, 30px) rotate(5deg); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
            position: relative;
        }
        
        header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: white;
            padding: 25px 0;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-light);
            animation: slideDown 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .logo i {
            margin-right: 12px;
            font-size: 36px;
        }
        
        .balance-container {
            text-align: right;
            background: rgba(6, 214, 160, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(6, 214, 160, 0.2);
        }
        
        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            color: var(--light-text);
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--secondary), #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-title {
            font-size: 22px;
            margin-bottom: 25px;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            font-weight: 700;
        }
        
        .card-title i {
            margin-right: 12px;
            color: var(--primary);
            background: rgba(124, 58, 237, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-text);
        }
        
        input, select {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(15, 23, 42, 0.7);
            color: var(--dark-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input:focus, select:focus {
            outline: none;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
            border-color: var(--primary);
        }
        
        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .transactions {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .transactions::-webkit-scrollbar {
            width: 8px;
        }
        
        .transactions::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .transactions::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            border-radius: 12px;
            margin-bottom: 10px;
            background: rgba(15, 23, 42, 0.5);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .transaction-item:hover {
            background: rgba(15, 23, 42, 0.7);
            transform: translateX(5px);
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-text);
        }
        
        .transaction-category {
            font-size: 14px;
            color: var(--light-text);
            background: rgba(124, 58, 237, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(124, 58, 237, 0.2);
        }
        
        .transaction-amount {
            font-weight: 700;
            font-size: 18px;
            margin: 0 15px;
        }
        
        .income {
            color: var(--success);
        }
        
        .expense {
            color: var(--accent);
        }
        
        .transaction-date {
            font-size: 14px;
            color: var(--light-text);
        }
        
        .transaction-actions button {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            color: var(--accent);
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .transaction-actions button:hover {
            background: var(--accent);
            color: white;
            transform: rotate(15deg);
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .summary-card.income::before {
            background: var(--success);
        }
        
        .summary-card.expense::before {
            background: var(--accent);
        }
        
        .summary-card.balance::before {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .summary-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .summary-card i {
            font-size: 40px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .summary-card.income i {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .summary-card.expense i {
            color: var(--accent);
            background: rgba(255, 107, 107, 0.1);
        }
        
        .summary-card.balance i {
            color: var(--primary);
            background: rgba(124, 58, 237, 0.1);
        }
        
        .summary-title {
            font-size: 16px;
            color: var(--light-text);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .summary-value {
            font-size: 32px;
            font-weight: 800;
        }
        
        .summary-card.income .summary-value {
            color: var(--success);
        }
        
        .summary-card.expense .summary-value {
            color: var(--accent);
        }
        
        .summary-card.balance .summary-value {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
            position: relative;
        }
        
        @media (max-width: 1024px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .balance-container {
                text-align: center;
                margin-top: 20px;
                width: 100%;
            }
            
            body {
                padding: 10px;
            }
            
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.5s ease;
            z-index: 1000;
            border-left: 4px solid var(--success);
            display: flex;
            align-items: center;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification i {
            margin-right: 10px;
            font-size: 20px;
            color: var(--success);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(124, 58, 237, 0); }
            100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            padding: 5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab.active {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="floating-element" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
    <div class="floating-element" style="width: 200px; height: 200px; top: 70%; left: 80%; animation-delay: -5s;"></div>
    <div class="floating-element" style="width: 150px; height: 150px; top: 30%; left: 90%; animation-delay: -10s;"></div>
    <div class="floating-element" style="width: 250px; height: 250px; top: 60%; left: 10%; animation-delay: -15s;"></div>
    
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    Expense Tracking Analysis
                </div>
                <div class="balance-container">
                    <div class="balance-label">Your Balance</div>
                    <div class="balance-amount" id="totalBalance">$0.00</div>
                </div>
            </div>
        </header>

        <div class="summary-cards">
            <div class="summary-card income">
                <i class="fas fa-arrow-down"></i>
                <div class="summary-title">Income</div>
                <div class="summary-value" id="totalIncome">$0.00</div>
            </div>
            <div class="summary-card expense">
                <i class="fas fa-arrow-up"></i>
                <div class="summary-title">Expenses</div>
                <div class="summary-value" id="totalExpenses">$0.00</div>
            </div>
            <div class="summary-card balance pulse">
                <i class="fas fa-piggy-bank"></i>
                <div class="summary-title">Balance</div>
                <div class="summary-value" id="summaryBalance">$0.00</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-plus-circle"></i> Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="transactionName">Transaction Name</label>
                        <input type="text" id="transactionName" placeholder="E.g., Groceries, Salary" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionAmount">Amount</label>
                        <input type="number" id="transactionAmount" placeholder="Enter amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionType">Type</label>
                        <select id="transactionType" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transactionCategory">Category</label>
                        <select id="transactionCategory" required>
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investment</option>
                            <option value="groceries">Groceries</option>
                            <option value="dining">Dining</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="utilities">Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transactionDate">Date</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Transaction</button>
                </form>
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-list"></i> Recent Transactions</h2>
                <div class="transactions" id="transactionsList">
                    <!-- Transactions will be added here dynamically -->
                    <div class="transaction-item" style="text-align: center; justify-content: center; background: none;">
                        <i class="fas fa-receipt" style="font-size: 24px; margin-right: 10px;"></i>
                        No transactions yet
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-chart-pie"></i> Financial Analysis</h2>
            
            <div class="tabs">
                <div class="tab active" id="tab-expenses">Expense Analysis</div>
                <div class="tab" id="tab-trends">Income vs Expenses</div>
            </div>
            
            <div class="chart-grid">
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Transaction added successfully!
    </div>

    <script>
        // Initialize transactions array from localStorage or empty array
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        
        // DOM elements
        const transactionForm = document.getElementById('transactionForm');
        const transactionsList = document.getElementById('transactionsList');
        const totalBalance = document.getElementById('totalBalance');
        const totalIncome = document.getElementById('totalIncome');
        const totalExpenses = document.getElementById('totalExpenses');
        const summaryBalance = document.getElementById('summaryBalance');
        const expenseChart = document.getElementById('expenseChart');
        const barChart = document.getElementById('barChart');
        const notification = document.getElementById('notification');
        const tabExpenses = document.getElementById('tab-expenses');
        const tabTrends = document.getElementById('tab-trends');
        
        // Set today's date as default for the date input
        document.getElementById('transactionDate').valueAsDate = new Date();
        
        // Initialize Charts
        let pieChart = new Chart(expenseChart, {
            type: 'doughnut',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        '#7c3aed', '#06d6a0', '#ff6b6b', '#f59e0b', '#8b5cf6',
                        '#10b981', '#ef4444', '#f97316', '#6366f1', '#14b8a6'
                    ],
                    borderWidth: 0,
                    hoverOffset: 20
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            color: '#f1f5f9',
                            font: {
                                size: 14
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Expenses by Category',
                        color: '#f1f5f9',
                        font: {
                            size: 16
                        }
                    }
                },
                animation: {
                    animateScale: true,
                    animateRotate: true
                }
            }
        });
        
        let barChartInstance = new Chart(barChart, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [
                    {
                        label: 'Income',
                        data: [],
                        backgroundColor: 'rgba(16, 185, 129, 0.7)',
                        borderColor: 'rgba(16, 185, 129, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Expenses',
                        data: [],
                        backgroundColor: 'rgba(255, 107, 107, 0.7)',
                        borderColor: 'rgba(255, 107, 107, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#f1f5f9'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Monthly Income vs Expenses',
                        color: '#f1f5f9',
                        font: {
                            size: 16
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#f1f5f9'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#f1f5f9'
                        }
                    }
                }
            }
        });
        
        // Tab switching functionality
        tabExpenses.addEventListener('click', function() {
            this.classList.add('active');
            tabTrends.classList.remove('active');
            expenseChart.style.display = 'block';
            barChart.style.display = 'none';
        });
        
        tabTrends.addEventListener('click', function() {
            this.classList.add('active');
            tabExpenses.classList.remove('active');
            expenseChart.style.display = 'none';
            barChart.style.display = 'block';
        });
        
        // Add transaction
        transactionForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                name: document.getElementById('transactionName').value,
                amount: parseFloat(document.getElementById('transactionAmount').value),
                type: document.getElementById('transactionType').value,
                category: document.getElementById('transactionCategory').value,
                date: document.getElementById('transactionDate').value
            };
            
            transactions.push(transaction);
            updateLocalStorage();
            updateUI();
            
            // Show notification
            showNotification();
            
            // Reset form
            transactionForm.reset();
            document.getElementById('transactionDate').valueAsDate = new Date();
        });
        
        // Delete transaction
        function deleteTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            updateLocalStorage();
            updateUI();
        }
        
        // Show notification
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Update localStorage
        function updateLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }
        
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }
        
        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Get month name from date
        function getMonthName(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('default', { month: 'short' });
        }
        
        // Update UI
        function updateUI() {
            // Clear transactions list
            transactionsList.innerHTML = '';
            
            if (transactions.length === 0) {
                transactionsList.innerHTML = `
                    <div class="transaction-item" style="text-align: center; justify-content: center; background: none;">
                        <i class="fas fa-receipt" style="font-size: 24px; margin-right: 10px;"></i>
                        No transactions yet
                    </div>
                `;
            }
            
            // Calculate totals
            let incomeTotal = 0;
            let expensesTotal = 0;
            
            // Categorize expenses for chart
            const expensesByCategory = {};
            
            // Monthly data for bar chart
            const monthlyData = {
                income: new Array(12).fill(0),
                expense: new Array(12).fill(0)
            };
            
            // Add transactions to list
            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                    
                    // Add to monthly income
                    const month = new Date(transaction.date).getMonth();
                    monthlyData.income[month] += transaction.amount;
                } else {
                    expensesTotal += transaction.amount;
                    
                    // Add to category total
                    if (expensesByCategory[transaction.category]) {
                        expensesByCategory[transaction.category] += transaction.amount;
                    } else {
                        expensesByCategory[transaction.category] = transaction.amount;
                    }
                    
                    // Add to monthly expenses
                    const month = new Date(transaction.date).getMonth();
                    monthlyData.expense[month] += transaction.amount;
                }
                
                const transactionEl = document.createElement('div');
                transactionEl.classList.add('transaction-item');
                
                transactionEl.innerHTML = `
                    <div class="transaction-info">
                        <div class="transaction-name">${transaction.name}</div>
                        <div class="transaction-category">${transaction.category}</div>
                    </div>
                    <div class="transaction-amount ${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                    </div>
                    <div class="transaction-date">${formatDate(transaction.date)}</div>
                    <div class="transaction-actions">
                        <button onclick="deleteTransaction(${transaction.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                transactionsList.appendChild(transactionEl);
            });
            
            // Update summary cards
            const balance = incomeTotal - expensesTotal;
            
            totalIncome.textContent = formatCurrency(incomeTotal);
            totalExpenses.textContent = formatCurrency(expensesTotal);
            totalBalance.textContent = formatCurrency(balance);
            summaryBalance.textContent = formatCurrency(balance);
            
            // Update charts
            updatePieChart(expensesByCategory);
            updateBarChart(monthlyData);
        }
        
        // Update pie chart
        function updatePieChart(expensesByCategory) {
            const categories = Object.keys(expensesByCategory);
            const amounts = Object.values(expensesByCategory);
            
            pieChart.data.labels = categories;
            pieChart.data.datasets[0].data = amounts;
            pieChart.update();
        }
        
        // Update bar chart
        function updateBarChart(monthlyData) {
            barChartInstance.data.datasets[0].data = monthlyData.income;
            barChartInstance.data.datasets[1].data = monthlyData.expense;
            barChartInstance.update();
        }
        
        // Initial UI update
        updateUI();
        
        // Add floating elements dynamically
        function addFloatingElements() {
            const body = document.body;
            for (let i = 0; i < 8; i++) {
                const size = Math.random() * 150 + 50;
                const element = document.createElement('div');
                element.classList.add('floating-element');
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * -20}s`;
                body.appendChild(element);
            }
        }
        
        addFloatingElements();
    </script>
</body>
</html>
