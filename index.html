<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #5b21b6;
            --secondary: #06d6a0;
            --accent: #ff6b6b;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-text: #f1f5f9;
            --light-text: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-light: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e1b4b 100%);
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 40px) rotate(10deg); }
            50% { transform: translate(-20px, 60px) rotate(-10deg); }
            75% { transform: translate(10px, 30px) rotate(5deg); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
            position: relative;
        }
        
        header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: white;
            padding: 25px 0;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-light);
            animation: slideDown 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .logo i {
            margin-right: 12px;
            font-size: 36px;
        }
        
        .balance-container {
            text-align: right;
            background: rgba(6, 214, 160, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(6, 214, 160, 0.2);
        }
        
        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            color: var(--light-text);
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--secondary), #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-title {
            font-size: 22px;
            margin-bottom: 25px;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            font-weight: 700;
        }
        
        .card-title i {
            margin-right: 12px;
            color: var(--primary);
            background: rgba(124, 58, 237, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-text);
        }
        
        input, select {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(15, 23, 42, 0.7);
            color: var(--dark-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input:focus, select:focus {
            outline: none;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
            border-color: var(--primary);
        }
        
        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }
        
        .transactions {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .transactions::-webkit-scrollbar {
            width: 8px;
        }
        
        .transactions::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .transactions::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            border-radius: 12px;
            margin-bottom: 10px;
            background: rgba(15, 23, 42, 0.5);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .transaction-item:hover {
            background: rgba(15, 23, 42, 0.7);
            transform: translateX(5px);
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-text);
        }
        
        .transaction-category {
            font-size: 14px;
            color: var(--light-text);
            background: rgba(124, 58, 237, 0.1);
            padding: 6px 14px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(124, 58, 237, 0.2);
        }
        
        .transaction-amount {
            font-weight: 700;
            font-size: 18px;
            margin: 0 15px;
        }
        
        .income {
            color: var(--success);
        }
        
        .expense {
            color: var(--accent);
        }
        
        .transaction-date {
            font-size: 14px;
            color: var(--light-text);
        }
        
        .transaction-actions button {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            color: var(--accent);
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .transaction-actions button:hover {
            background: var(--accent);
            color: white;
            transform: rotate(15deg);
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .summary-card.income::before {
            background: var(--success);
        }
        
        .summary-card.expense::before {
            background: var(--accent);
        }
        
        .summary-card.balance::before {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .summary-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .summary-card i {
            font-size: 40px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .summary-card.income i {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .summary-card.expense i {
            color: var(--accent);
            background: rgba(255, 107, 107, 0.1);
        }
        
        .summary-card.balance i {
            color: var(--primary);
            background: rgba(124, 58, 237, 0.1);
        }
        
        .summary-title {
            font-size: 16px;
            color: var(--light-text);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .summary-value {
            font-size: 32px;
            font-weight: 800;
        }
        
        .summary-card.income .summary-value {
            color: var(--success);
        }
        
        .summary-card.expense .summary-value {
            color: var(--accent);
        }
        
        .summary-card.balance .summary-value {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
            position: relative;
        }
        
        /* Login/Register Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        
        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-light);
            animation: fadeIn 1s ease-out;
        }
        
        .auth-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            padding: 5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .auth-tab {
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .auth-tab.active {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-name {
            font-weight: 600;
        }
        
        .logout-btn {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            color: var(--accent);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: var(--accent);
            color: white;
        }
        
        @media (max-width: 1024px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .balance-container {
                text-align: center;
                margin-top: 20px;
                width: 100%;
            }
            
            body {
                padding: 10px;
            }
            
            .chart-grid {
                grid-template-columns: 1fr;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.5s ease;
            z-index: 1000;
            border-left: 4px solid var(--success);
            display: flex;
            align-items: center;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification i {
            margin-right: 10px;
            font-size: 20px;
            color: var(--success);
        }
        
        .notification.error {
            border-left-color: var(--accent);
        }
        
        .notification.error i {
            color: var(--accent);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(124, 58, 237, 0); }
            100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            padding: 5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab.active {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="floating-element" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
    <div class="floating-element" style="width: 200px; height: 200px; top: 70%; left: 80%; animation-delay: -5s;"></div>
    <div class="floating-element" style="width: 150px; height: 150px; top: 30%; left: 90%; animation-delay: -10s;"></div>
    <div class="floating-element" style="width: 250px; height: 250px; top: 60%; left: 10%; animation-delay: -15s;"></div>
    
    <!-- Login/Register Section -->
    <div id="authSection" class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-wallet"></i> Faiz's Tracker Pro</h2>
            
            <div class="auth-tabs">
                <div class="auth-tab active" id="loginTab">Login</div>
                <div class="auth-tab" id="registerTab">Register</div>
            </div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <input type="tel" id="registerPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
        </div>
    </div>
    
    <!-- Main App Section (Initially Hidden) -->
    <div id="mainApp" class="container" style="display: none;">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    Faiz's Tracker Pro
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div class="user-name" id="userName">User</div>
                        <div class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </div>
                    </div>
                </div>
                <div class="balance-container">
                    <div class="balance-label">Your Balance</div>
                    <div class="balance-amount" id="totalBalance">$0.00</div>
                </div>
            </div>
        </header>

        <div class="summary-cards">
            <div class="summary-card income">
                <i class="fas fa-arrow-down"></i>
                <div class="summary-title">Income</div>
                <div class="summary-value" id="totalIncome">$0.00</div>
            </div>
            <div class="summary-card expense">
                <i class="fas fa-arrow-up"></i>
                <div class="summary-title">Expenses</div>
                <div class="summary-value" id="totalExpenses">$0.00</div>
            </div>
            <div class="summary-card balance pulse">
                <i class="fas fa-piggy-bank"></i>
                <div class="summary-title">Balance</div>
                <div class="summary-value" id="summaryBalance">$0.00</div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-plus-circle"></i> Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="transactionName">Transaction Name</label>
                        <input type="text" id="transactionName" placeholder="E.g., Groceries, Salary" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionAmount">Amount</label>
                        <input type="number" id="transactionAmount" placeholder="Enter amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionType">Type</label>
                        <select id="transactionType" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transactionCategory">Category</label>
                        <select id="transactionCategory" required>
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investment</option>
                            <option value="groceries">Groceries</option>
                            <option value="dining">Dining</option>
                            <option value="transport">Transport</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="utilities">Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transactionDate">Date</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Transaction</button>
                </form>
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-list"></i> Recent Transactions</h2>
                <div class="transactions" id="transactionsList">
                    <!-- Transactions will be added here dynamically -->
                    <div class="transaction-item" style="text-align: center; justify-content: center; background: none;">
                        <i class="fas fa-receipt" style="font-size: 24px; margin-right: 10px;"></i>
                        No transactions yet
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-chart-pie"></i> Financial Analysis</h2>
            
            <div class="tabs">
                <div class="tab active" id="tab-expenses">Expense Analysis</div>
                <div class="tab" id="tab-trends">Income vs Expenses</div>
            </div>
            
            <div class="chart-grid">
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Transaction added successfully!
    </div>

    <script>
        // Database simulation using localStorage
        class Database {
            constructor() {
                this.usersKey = 'expenseTrackerUsers';
                this.transactionsKey = 'expenseTrackerTransactions';
            }
            
            // Get all users
            getUsers() {
                return JSON.parse(localStorage.getItem(this.usersKey)) || [];
            }
            
            // Save users
            saveUsers(users) {
                localStorage.setItem(this.usersKey, JSON.stringify(users));
            }
            
            // Get transactions for a user
            getTransactions(userId) {
                const allTransactions = JSON.parse(localStorage.getItem(this.transactionsKey)) || {};
                return allTransactions[userId] || [];
            }
            
            // Save transactions for a user
            saveTransactions(userId, transactions) {
                const allTransactions = JSON.parse(localStorage.getItem(this.transactionsKey)) || {};
                allTransactions[userId] = transactions;
                localStorage.setItem(this.transactionsKey, JSON.stringify(allTransactions));
            }
            
            // Add a new user
            addUser(user) {
                const users = this.getUsers();
                // Check if user already exists
                if (users.find(u => u.email === user.email)) {
                    return { success: false, message: 'User with this email already exists' };
                }
                
                user.id = Date.now().toString();
                users.push(user);
                this.saveUsers(users);
                return { success: true, user };
            }
            
            // Find user by email and password
            findUser(email, password) {
                const users = this.getUsers();
                return users.find(user => user.email === email && user.password === password);
            }
        }
        
        // Initialize database
        const db = new Database();
        
        // Global variables
        let transactions = [];
        let pieChart, barChartInstance;
        
        // DOM elements - will be initialized after DOM is loaded
        let authSection, mainApp, loginForm, registerForm, loginTab, registerTab;
        let transactionForm, transactionsList, totalBalance, totalIncome, totalExpenses;
        let summaryBalance, expenseChartCanvas, barChartCanvas, notification;
        let tabExpenses, tabTrends, logoutBtn, userAvatar, userName;
        
        // Set today's date as default for the date input
        function setDefaultDate() {
            const dateInput = document.getElementById('transactionDate');
            if (dateInput) {
                dateInput.valueAsDate = new Date();
            }
        }
        
        // Tab switching for auth forms
        function setupAuthTabs() {
            if (!loginTab || !registerTab || !loginForm || !registerForm) return;
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });
        }
        
        // Login form submission
        function setupLoginForm() {
            if (!loginForm) return;
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Find user in database
                const user = db.findUser(email, password);
                
                if (user) {
                    // Login successful
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showMainApp(user);
                    showNotification('Login successful!', 'success');
                } else {
                    // Login failed
                    showNotification('Invalid email or password', 'error');
                }
            });
        }
        
        // Register form submission
        function setupRegisterForm() {
            if (!registerForm) return;
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('registerName').value;
                const phone = document.getElementById('registerPhone').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                // Add user to database
                const result = db.addUser({ name, phone, email, password });
                
                if (result.success) {
                    // Registration successful, switch to login tab
                    loginTab.click();
                    document.getElementById('loginEmail').value = email;
                    showNotification('Registration successful! Please login.', 'success');
                } else {
                    showNotification(result.message, 'error');
                }
            });
        }
        
        // Logout functionality
        function setupLogoutButton() {
            if (!logoutBtn) return;
            
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                showAuthSection();
                showNotification('Logged out successfully', 'success');
            });
        }
        
        // Show main app
        function showMainApp(user) {
            if (!authSection || !mainApp) return;
            
            authSection.style.display = 'none';
            mainApp.style.display = 'block';
            
            // Update user info
            if (userAvatar) userAvatar.textContent = user.name.charAt(0).toUpperCase();
            if (userName) userName.textContent = user.name;
            
            // Load user's transactions
            transactions = db.getTransactions(user.id);
            updateUI();
        }
        
        // Show auth section
        function showAuthSection() {
            if (!authSection || !mainApp) return;
            
            authSection.style.display = 'flex';
            mainApp.style.display = 'none';
        }
        
        // Initialize Charts
        function initCharts() {
            if (!expenseChartCanvas || !barChartCanvas) return;
            
            pieChart = new Chart(expenseChartCanvas, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#7c3aed', '#06d6a0', '#ff6b6b', '#f59e0b', '#8b5cf6',
                            '#10b981', '#ef4444', '#f97316', '#6366f1', '#14b8a6'
                        ],
                        borderWidth: 0,
                        hoverOffset: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#f1f5f9',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Expenses by Category',
                            color: '#f1f5f9',
                            font: {
                                size: 16
                            }
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
            
            barChartInstance = new Chart(barChartCanvas, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: [
                        {
                            label: 'Income',
                            data: [],
                            backgroundColor: 'rgba(16, 185, 129, 0.7)',
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Expenses',
                            data: [],
                            backgroundColor: 'rgba(255, 107, 107, 0.7)',
                            borderColor: 'rgba(255, 107, 107, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#f1f5f9'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Monthly Income vs Expenses',
                            color: '#f1f5f9',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#f1f5f9'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#f1f5f9'
                            }
                        }
                    }
                }
            });
        }
        
        // Tab switching functionality
        function setupChartTabs() {
            if (!tabExpenses || !tabTrends) return;
            
            tabExpenses.addEventListener('click', function() {
                this.classList.add('active');
                tabTrends.classList.remove('active');
                if (expenseChartCanvas) expenseChartCanvas.style.display = 'block';
                if (barChartCanvas) barChartCanvas.style.display = 'none';
            });
            
            tabTrends.addEventListener('click', function() {
                this.classList.add('active');
                tabExpenses.classList.remove('active');
                if (expenseChartCanvas) expenseChartCanvas.style.display = 'none';
                if (barChartCanvas) barChartCanvas.style.display = 'block';
            });
        }
        
        // Add transaction
        function setupTransactionForm() {
            if (!transactionForm) return;
            
            transactionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (!currentUser) {
                    showNotification('Please login to add transactions', 'error');
                    return;
                }
                
                const transaction = {
                    id: Date.now(),
                    name: document.getElementById('transactionName').value,
                    amount: parseFloat(document.getElementById('transactionAmount').value),
                    type: document.getElementById('transactionType').value,
                    category: document.getElementById('transactionCategory').value,
                    date: document.getElementById('transactionDate').value
                };
                
                // Get current user's transactions
                let transactions = db.getTransactions(currentUser.id);
                transactions.push(transaction);
                
                // Save transactions for the user
                db.saveTransactions(currentUser.id, transactions);
                
                updateUI();
                
                // Show notification
                showNotification('Transaction added successfully!', 'success');
                
                // Reset form
                transactionForm.reset();
                setDefaultDate();
            });
        }
        
        // Delete transaction
        function deleteTransaction(id) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;
            
            if (window.confirm('Are you sure you want to delete this expense?')) {
                let transactions = db.getTransactions(currentUser.id);
                transactions = transactions.filter(transaction => transaction.id !== id);
                db.saveTransactions(currentUser.id, transactions);
                updateUI();
                showNotification('Transaction deleted successfully!', 'success');
            }
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            if (!notification) return;
            
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            
            if (type === 'error') {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }
        
        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Update UI
        function updateUI() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;
            
            // Get user's transactions
            const transactions = db.getTransactions(currentUser.id);
            
            // Clear transactions list
            if (transactionsList) {
                transactionsList.innerHTML = '';
                
                if (transactions.length === 0) {
                    transactionsList.innerHTML = `
                        <div class="transaction-item" style="text-align: center; justify-content: center; background: none;">
                            <i class="fas fa-receipt" style="font-size: 24px; margin-right: 10px;"></i>
                            No transactions yet
                        </div>
                    `;
                }
            }
            
            // Calculate totals
            let incomeTotal = 0;
            let expensesTotal = 0;
            
            // Categorize expenses for chart
            const expensesByCategory = {};
            
            // Monthly data for bar chart
            const monthlyData = {
                income: new Array(12).fill(0),
                expense: new Array(12).fill(0)
            };
            
            // Add transactions to list
            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                    
                    // Add to monthly income
                    const month = new Date(transaction.date).getMonth();
                    monthlyData.income[month] += transaction.amount;
                } else {
                    expensesTotal += transaction.amount;
                    
                    // Add to category total
                    if (expensesByCategory[transaction.category]) {
                        expensesByCategory[transaction.category] += transaction.amount;
                    } else {
                        expensesByCategory[transaction.category] = transaction.amount;
                    }
                    
                    // Add to monthly expenses
                    const month = new Date(transaction.date).getMonth();
                    monthlyData.expense[month] += transaction.amount;
                }
                
                if (transactionsList) {
                    const transactionEl = document.createElement('div');
                    transactionEl.classList.add('transaction-item');
                    
                    transactionEl.innerHTML = `
                        <div class="transaction-info">
                            <div class="transaction-name">${transaction.name}</div>
                            <div class="transaction-category">${transaction.category}</div>
                        </div>
                        <div class="transaction-amount ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'}${formatCurrency(transaction.amount)}
                        </div>
                        <div class="transaction-date">${formatDate(transaction.date)}</div>
                        <div class="transaction-actions">
                            <button onclick="deleteTransaction(${transaction.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    transactionsList.appendChild(transactionEl);
                }
            });
            
            // Update summary cards
            const balance = incomeTotal - expensesTotal;
            
            if (totalIncome) totalIncome.textContent = formatCurrency(incomeTotal);
            if (totalExpenses) totalExpenses.textContent = formatCurrency(expensesTotal);
            if (totalBalance) totalBalance.textContent = formatCurrency(balance);
            if (summaryBalance) summaryBalance.textContent = formatCurrency(balance);
            
            // Update charts
            updatePieChart(expensesByCategory);
            updateBarChart(monthlyData);
        }
        
        // Update pie chart
        function updatePieChart(expensesByCategory) {
            if (!pieChart) return;
            
            const categories = Object.keys(expensesByCategory);
            const amounts = Object.values(expensesByCategory);
            
            pieChart.data.labels = categories;
            pieChart.data.datasets[0].data = amounts;
            pieChart.update();
        }
        
        // Update bar chart
        function updateBarChart(monthlyData) {
            if (!barChartInstance) return;
            
            barChartInstance.data.datasets[0].data = monthlyData.income;
            barChartInstance.data.datasets[1].data = monthlyData.expense;
            barChartInstance.update();
        }
        
        // Initialize DOM elements
        function initDOMElements() {
            authSection = document.getElementById('authSection');
            mainApp = document.getElementById('mainApp');
            loginForm = document.getElementById('loginForm');
            registerForm = document.getElementById('registerForm');
            loginTab = document.getElementById('loginTab');
            registerTab = document.getElementById('registerTab');
            transactionForm = document.getElementById('transactionForm');
            transactionsList = document.getElementById('transactionsList');
            totalBalance = document.getElementById('totalBalance');
            totalIncome = document.getElementById('totalIncome');
            totalExpenses = document.getElementById('totalExpenses');
            summaryBalance = document.getElementById('summaryBalance');
            expenseChartCanvas = document.getElementById('expenseChart');
            barChartCanvas = document.getElementById('barChart');
            notification = document.getElementById('notification');
            tabExpenses = document.getElementById('tab-expenses');
            tabTrends = document.getElementById('tab-trends');
            logoutBtn = document.getElementById('logoutBtn');
            userAvatar = document.getElementById('userAvatar');
            userName = document.getElementById('userName');
        }
        
        // Initialize the app
        function initApp() {
            // Initialize DOM elements
            initDOMElements();
            
            // Set up event listeners
            setupAuthTabs();
            setupLoginForm();
            setupRegisterForm();
            setupLogoutButton();
            setupTransactionForm();
            setupChartTabs();
            
            // Set default date
            setDefaultDate();
            
            // Initialize charts
            initCharts();
            
            // Check if user is logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                showMainApp(currentUser);
            } else {
                showAuthSection();
            }
        }
        
        // Add floating elements dynamically
        function addFloatingElements() {
            const body = document.body;
            for (let i = 0; i < 8; i++) {
                const size = Math.random() * 150 + 50;
                const element = document.createElement('div');
                element.classList.add('floating-element');
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * -20}s`;
                body.appendChild(element);
            }
        }
        
        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            addFloatingElements();
        });
        
        // Make deleteTransaction function available globally
        window.deleteTransaction = deleteTransaction;
    </script>
</body>
</html>
